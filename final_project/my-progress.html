<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - ProjectHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Weekly</h2>
    </div>

    <nav class="nav-menu">
      <a href="profile.html" class="profile-link">
        <img id="sidebarProfileImg" src="https://i.pravatar.cc/100?img=8" alt="Profile" class="nav-profile-img-large" />
        <span id="sidebarProfileText" class="profile-text">My Profile</span>
      </a>
      <a href="Dashboard.html" class="nav-item" data-page="dashboard">Dashboard</a>
      <a href="projects.html" class="nav-item" data-page="projects">Projects</a>
      <a href="tasks.html" class="nav-item" data-page="tasks">Tasks</a>
      <a href="calendar.html" class="nav-item" data-page="calendar">Calendar</a>
      <a href="gantt.html" class="nav-item" data-page="gantt">Gantt Chart</a>
      <a href="my-tasks.html" class="nav-item member-only" data-page="my-tasks">My Tasks</a>
      <a href="my-progress.html" class="nav-item member-only active" data-page="my-progress">My Progress</a>
      <a href="team.html" class="nav-item leader-only" data-page="team">Team</a>
      <a href="Chat.html">Group Chat</a>
      <a href="Settings.html">Settings</a>
      <a href="Premium.html">Go Premium</a>
    </nav>

    <div class="signout-container">
      <button class="signout-btn"><a class="signout-btn" href="Login.html">Sign Out</a></button>
    </div>
  </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search projects, tasks...">
            </div>
            <div class="top-bar-actions">
                <button class="icon-btn" title="Notifications" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificationBadge">0</span>
                </button>
                <button class="icon-btn" title="Switch Role" id="switchRoleBtn">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                <button class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- My Progress Page (Member Only) -->
            <div class="page active" id="my-progress">
                <div class="page-header">
                    <h1>My Progress</h1>
                    <p>Track your task completion and productivity</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="myTotalTasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="myCompletedTasks">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon orange">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="myInProgressTasks">0</h3>
                            <p>In Progress</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="myCompletionRate">0%</h3>
                            <p>Completion Rate</p>
                        </div>
                    </div>
                </div>
                <div class="dashboard-card">
                    <h3>My Task Breakdown</h3>
                    <div id="myTaskBreakdown"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/appState.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/my-progress.js"></script>
</body>
</html>
